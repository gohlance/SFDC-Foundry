<div class="row">
    <div class="container">
        Custom Apps ( <%-result[0].length%> )
    </div>
    <div class="container">
        <table class="table table-striped table-bordered" id="dtObjects">
            <thead> 
            <th>Name</th>
            <th>Nav Type</th>
            <th>UiType</th>
            <th>Description</th>
            </thead>
            <tbody>
            <% for(var i =0; i< result[0].length; i ++){ %>
            <tr>
                <td><%- result[0][i].DeveloperName%></td>
                <td><%- result[0][i].NavType%></td>
                <td><%- result[0][i].UiType%></td>
                <td><%- result[0][i].Description%></td>
            </tr>
            <%}%> <!--End of For Loop-->
        </tbody>
        </table>
    </div>
</div>
<script>
  $(document).ready( function () {
            $('#dtObjects').DataTable();
        } );
</script>
