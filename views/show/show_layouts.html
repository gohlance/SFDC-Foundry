<div class="container-fluid">
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Layouts</p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="card" style="width: 70%;height:220px">
                    <canvas id="myChart" width="200" height="50"></canvas>
                </div>
                <div class="card" style="width: 30%;height:220px">
                    <div class="card-body text-center">
                        <h2 class="card-title">Layout ( <%- layouts.length %> )</h2>
                    </div>
                </div>
            </div>

            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table class="table my-0" id="dtObjects">
                    <thead>
                        <th>Name</th>
                        <th>Layout Type</th>
                        <th>Object</th>
                        <th>Managed State</th>
                    </thead>
                    <tbody>
                        <% 
                                layouts.map(function(layout){
                        %>
                        <tr>
                            <td><%-layout.Name%></td>
                            <td><%-layout.LayoutType%></td>
                            <td><%-layout.TableEnumOrId%></td>
                            <td><%-layout.ManageableState%></td>
                        </tr>
                        <% })%>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready( function () {
            $('#dtObjects').DataTable();
    } );
</script>
