<div class="row">
    <div class="card" style="width: 70%;height:220px">
        <canvas id="myChart" width="200" height="50"></canvas>
    </div>
    <div class="card" style="width: 30%;height:220px">
        <div class="card-body text-center">
                <h2 class="card-title"><%- singleuser%></h2>
                <h5 class="card-title">Profiles with only a single user, we recommend looking at it.</h5>
        </div>
</div>
     <!--end of row for graph-->
<div class="row">
        <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-info" onclick="history.back(-1)">Back</button>
                </div>
                <div class="col-md-6">Profiles ( <%- profiles.length %> )</div>
        </div>
   
    <div class="row">
        <table id="dtObjects" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
                <th>Profile</th>
                <th>Total User(s)</th>
            </thead>
            <tbody>
                <% 
                        profiles.map(function(profile){
                %>
                <tr>
                    <td><%-profile.Name%></td>
                    <td><%-profile.Total%></td>
                </tr>
                <% })%>

            </tbody>
        </table>
    </div>
</div>

<script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['> 10 Users', '< 10 Users'],
            datasets: [{
                label: '# of User in that Profile',
                data: [<%- morethan10 %>, <%- lessthan10 %>],
                backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                ],
                        borderWidth: 1
                }]
                },
                options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                                yAxes: [{
                                        ticks: {
                                                beginAtZero: true
                                        }
                                }]
                        }
                }
        });
        $(document).ready( function () {
                $('#dtObjects').DataTable();
        } );
</script>
