<div class="main">
    <div class="col-md-16 col-sm-12">
        <div class="row">
            <div class="container">
                <button class="btn btn-info" onclick="history.back(-1)">Back</button>
            </div>
        </div>
        <br />
        <!-- Header Panel -->
        <div class="container-fluid" style="padding-top: 50px;">
            <div class="row">
            <div class="card" style="width: 70%;height:220px">
                <canvas id="myChart" width="150" height="50"></canvas>
            </div>
            <div class="card" style="width: 30%;height:220px">
                <div class="card-body text-center">
                    <h2 class="card-title"><%- singleuser%></h2>
                    <h5 class="card-title">Profiles with only a single user, we recommend looking at it.</h5>
                </div>
            </div>
        </div>
        </div>
        <br />
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="#userProfileTab" aria-controls="userProfileTab" class="nav-link active"
                    role="tab" data-toggle="tab">User(s) assignment</a>
            </li>
            <li class="nav-item">
                <a href="#allProfileTab" class="nav-link" aria-controls="allProfileTab" role="tab"
                    data-toggle="tab">Profile</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="userProfileTab">
                <div class="row">
                    <table id="dtObjects" class="table table-striped table-bordered table-sm" cellspacing="0"
                        width="100%" style="width:100%">
                        <thead>
                            <th>Profile</th>
                            <th>Total User(s)</th>
                        </thead>
                        <tbody>
                            <% profiles.map(function(profile){%>
                            <tr>
                                <td><%-profile.Name%></td>
                                <td><%-profile.Total%></td>
                            </tr>
                            <% })%>
                        </tbody>
                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="allProfileTab">
                <div class="row">
                    <table id="dtObjects2" class="table table-striped table-bordered table-sm" cellspacing="0"
                        width="100%">
                        <thead>
                            <th>All Profile</th>
                        </thead>
                        <tbody>
                            <% all_profiles.map(function(profile){%>
                            <tr>
                                <td><%-profile.Name%></td>

                            </tr>
                            <% })%>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['> 10 Users', '< 10 Users'],
            datasets: [{
                label: '# of User in that Profile',
                data: [ <%- morethan10 %> , <%- lessthan10 %> ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    $(document).ready(function () {
        $('#dtObjects').DataTable();
        $('#dtObjects2').DataTable();
    });
</script>
