<div class="container">
    <div class="row">
        <div class="card mt-10 my-2 mx-2" style="width: 93%;">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-5">
                        <h5 class="card-title">Add a new Salesforce Org</h5>
                        <p class="card-text">Click Connect and login with your Salesforce Credentials
                        </p>
                        <a href="/oauth2/auth" class="btn btn-primary">Connect</a>
                    </div>
                </div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="card mt-10 my-2 mx-2" style="width: 93%;">
            <div class="badge badge-primary text-wrap" style="width: 100%;">
                Connected Org Information 
            </div>
            <div class="card-body">
        <% if (allOrgs != 0) {%>
            <div class="container">
                <table class="table" id="dtObjects">
                    <% allOrgs.forEach(element => { %>
                    <tr>
                        <td>
                            <a id="connectedOrg" href='/welcome?org=<%= element.orgid %>&n=<%= element.orgurl %>'> <%= element.orgurl %> </a>
                        </td>
                        <td>
                            <a href="" class="btn btn-danger" id='<%= element.orgid %>'>Delete</a>
                        </td>
                    </tr>
                    <%});%>
                </table>
            </div>
        <%}%>
    </div></div></div>

    <script>
        var editor;
        $(function (){
            $('#dtObjects').on('click', 'a.btn.btn-danger', function (e) {
                e.preventDefault();
                var orgid = $(this).attr('id');
                $(this).parent().parent().remove();
                $.ajax({
                    type: 'POST',
                    url: '/deleteOrg',
                    data: JSON.stringify({id: orgid}),
                    contentType: "application/json",
                    success: function (data) {
                        console.log("Success");
                    }
                });
            });
        });
    </script>
    <style>
        .table th, .table td {
            border-top: 0px solid rgba(0,0,0,0.1);
            border-top-width: 0px;
            border-top-style: solid;
            border-top-color: rgba(0, 0, 0, 0.1);
        }
    </style>
