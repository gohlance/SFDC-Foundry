    <div class="row">
        <div class="container">
            Profiles (  <%- profiles.length %> )
        </div>
        <div class="container">
            <table id="dtObjects" class="table table-striped table-bordered table-sm sortable" cellspacing="0" width="100%">
                <thead>
                    <th>Name</th>
                    <th>Description</th>
                   
                </thead>
                <tbody>
                    <% for(var i =0; i< profiles.length; i ++){ %>
                    <tr>
                        <td><%-profiles[i].name%></td>
                        <td><%-profiles[i].description%></td>
                    </tr>
                    <%}%> 
                </tbody>   
            </table>
        </div>
    </div>
